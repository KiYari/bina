spring.application.name=bina

#SERVER
server.port=8080

#SPRING
spring.ai.deepseek.api-key=${AI_KEY}
spring.ai.deepseek.chat.options.frequencyPenalty=0.1f
spring.ai.deepseek.chat.options.maxTokens=2048
spring.ai.deepseek.chat.options.presencePenalty=0.1f
spring.ai.deepseek.chat.options.model=deepseek-chat
spring.ai.deepseek.chat.options.temperature=0.98f
spring.ai.deepseek.base-url=https://api.deepseek.com